<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Organic Store</title>
    <link rel='stylesheet' href='styles.css' />
    
</head>
<body>
    <nav>
        <div class="logo">The Organic Store</div>
        <ul class="navList">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Store</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
        </ul>
    </nav>
    <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="images/hero1.jpg" width="100%" height="500px">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images/hero2.jpg" width="100%" height="500px">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images/hero3.jpg" width="100%" height="500px">
              <div class="text">Caption Three</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    
</body>
<script src='main.js'></script>
</html>
